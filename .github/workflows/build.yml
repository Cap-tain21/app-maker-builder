name: Build APK and AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install zip, unzip
      run: sudo apt-get update && sudo apt-get install -y zip unzip

    - name: Prepare user app content
      run: |
        mkdir -p template/app/src/main/assets/www/
        cp -r myapp/* template/app/src/main/assets/www/

    - name: Build APK
      working-directory: template
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease || true

    - name: Sign APK
      working-directory: template
      run: |
        mkdir -p output
        jarsigner -verbose -keystore ../keystore/mykeystore.jks \
          -storepass 123456 -keypass 123456 \
          app/build/outputs/apk/release/app-release-unsigned.apk mykey || true
        zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk \
          ../output/MyCoolApp.apk || true

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: MyCoolApp.apk
        path: output/MyCoolApp.apk

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./myapp
